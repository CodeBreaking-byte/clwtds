<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Gallery</title>
  </head>
  <body>

    <header>
        <nav>
            <div class="logo"><a href=""><img
                        src="https://i.pinimg.com/originals/4b/a0/04/4ba0045e70fefbccb1babe1b8f920db3.jpg" alt=""></a>
            </div>

            <input type="checkbox" id="click">
            <label for="click" class="menu-btn" >
                <i class="fa fa-bars" aria-hidden="true"></i>
            </label>

            <div class="navigation">

                <a href="#">
                    <li>Home</li>
                </a>
                <a href="./appre.html">
                    <li>Appreciations</li>
                </a>
                <a href="./poster.html">
                    <li>Poster</li>
                </a>

                <a href="./speaker.html">
                    <li>Speakers</li>
                </a>

                <a href="./appre.html#free-register">
                    <li>Free Register</li>
                </a>
                <a href="./appre.html#about-dr-singh">
                    <li>More About Dr. T. D. Singh</li>
                </a>
                <a href="./gallery.html">
                    <li>Gallery</li>
                </a>
                <a href="./about-us.html">
                    <li>About Us</li>
                </a>
            </div>
        </nav>
    </header>

    <section class="gallery">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="2500">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="8"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="9"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="10"></li>
          
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="./images/i-1.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./images/i-2.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./images/i-3.png" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./images/i-4.png" alt="Fourth slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./images/i-5.png" alt="Fifth slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./images/i-6.png"alt="Sixth slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./images/i-7.png"alt="Seventh slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./images/i-8.png" alt="Eigth slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./images/i-9.png" alt="Ninth slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./images/i-10.png" alt="Tenth slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./images/i-11.png" alt="Eleventh slide">
          </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
